name: Android CI

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:

  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3

      - name: set up JDK 17
        uses: actions/setup-java@v3
        with:
          java-version: '17'
          distribution: 'temurin'

      - name: Load Google Service file
        run: |
          echo "my google service secret is: ${{ secrets.GOOGLE_SERVICES_JSON }}"
          echo ${{ secrets.GOOGLE_SERVICES_JSON }} | base64 -d > app/google-services.json

      - name: Loan Maps ApiKey
        run: |
          echo "my maps api key is: ${{ secrets.MAPS_API_KEY }}"
          echo -e "\nmapApiKey=\"$MAPS_API_KEY\"" >> ./local.properties

      - name: Grant execute permission for gradlew
        run: chmod +x gradlew

      - name: Run Unit Tests
        run: ./gradlew test

      - name: Build with Gradle
        run: ./gradlew build